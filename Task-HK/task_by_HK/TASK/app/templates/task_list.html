<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary text-center ">
        <div class="container-fluid  d-flex justify-content-around">
            <h1 class="navbar-brand">Details</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link dark" href="{% url 'add_User' %}">Add User</a>
                    </li>   
                    <li class="nav-item">
                        <a class="nav-link dark" href="{% url 'add_Task' %}">Add Task</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dark" href="{% url 'user_list' %}">User List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dark" href="{% url 'task_list' %}">Task List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div style="text-align: center;">
        <h1 class="h1">Show Task List</h1>
    <a href="{% url 'export_excel_taskData' %}">
        <br>
        <br>
        <button class="btn btn-dark">Generate Excel File</button></a>
        <br>
        <br>
    <table class="table text-center"> 
        <thead>
            <tr>
                <th>Id</th>
                <th>User_details</th>
                <th>Task_details</th>
                <th>Task Status</th>
            </tr>
        </thead>
        <tbody>
            {% for task in page_obj %}
                <tr>
                    <td>{{ task.id}}</td>
                    <td>{{ task.user_detail }}</td>
                    <td>{{ task.task_detail }}</td>
                    <td>{{ task.task_type }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center">{{page_obj}}</div>
    </div>
</div>
</body>
</html>
